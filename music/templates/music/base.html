{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Music</title>

    <link rel="stylesheet" href="{% static 'music/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'music/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'music/css/style.css' %}">

  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-xs-12 logo">
            MyMusic
          </div>
          <div class="col-sm-6 col-xs-12 form">
            <form method="POST" action="/search_query/" class="form-inline" id="searchForm">
              {% csrf_token %}
              <div class="form-group">
              {{ form.track_artist }}
                <!-- <input type="text" id="searchValue" name="track_artist" class="form-control input-lg"> -->
                <button type="submit" class="btn btn-default">Go!</button>
              </div>
            </form>
          </div>
          <div col-sm-3 col-xs-12>

          </div>
        </div>
      </div>
    </header>
    {% block playlist %}
    {% endblock %}

    <div style="width: 100%; padding: 10px 0; height: 60px; overflow: hidden; position: fixed; bottom: 0; background-color: rgba(0,0,0,0.8); text-align: center;" class="text-center" id="player">
      <div class="container">
        <div class="row">
          <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <div class="player_block"><audio preload="none"></audio></div>
            </div>
            <div class="col-sm-3 col-xs-12 playNow"></div>
          </div>
        </div>

    </div>
    <footer>
      
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'music/audiojs/audiojs/audio.min.js' %}"></script>
    <script src="{% static 'music/js/engage.lastfm-min.js' %}"></script>
    <script src="{% static 'music/js/scripts.js' %}"></script>

  </body>
</html>
